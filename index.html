<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="cardContainer">
        <div class="card" id="cardOne"></div>
        <div class="card" id="cardTwo"></div>
        <div class="card" id="cardThree"></div>
        <div class="card" id="cardFour"></div>
        <div class="card" id="cardFive"></div>
        <div class="card" id="cardSix"></div>
    </div>
    <button id="show">Enter a book</button>
    <div class="form-popup" id="inputForm">
        <form class="form-container">
            <h1>Enter a Book</h1>

            <label for="title"><b>Title</b></label>
            <input type="text" placeholder="Enter Title" name="title" required>

            <label for="author"><b>Author</b></label>
            <input type="text" placeholder="Enter Author" name="author" required>

            <label for="pages"><b>Pages</b></label>
            <input type="text" placeholder="Enter Pages" name="pages" required>

            <label for="read"><b>Read?</b></label>
            <input type="checkbox" name="read" required>

            <button type="submit" class="btn">Submit</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
        </div>
    <script src="app.js"></script>
</body>
</html>
