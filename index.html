<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <button id="show">Enter a book</button>
    <div class="cardContainer">
        
    </div>
    
    <div class="form-popup" id="inputForm">
        <form class="form-container">
            <h1>Enter a Book</h1>

            <label for="title"><b>Title</b></label>
            <input type="text" placeholder="Enter Title" name="title" required id="tInput">

            <label for="author"><b>Author</b></label>
            <input type="text" placeholder="Enter Author" name="author" required id="aInput">

            <label for="pages"><b>Pages</b></label>
            <input type="text" placeholder="Enter Pages" name="pages" required id="pInput">

            <label for="read"><b>Read?</b></label>
            <label for="readYes">Yes</label>
            <input type="checkbox" name="readYes" id="rInputYes">
            <label for="readNo">No</label>
            <input type="checkbox" name="readNo" id="rInputNo">

            <button type="button" class="btn" id="submit">Submit</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
        </div>
    <script src="app.js"></script>
</body>
</html>
